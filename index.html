<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700" type="text/css">
  <link rel="stylesheet" href="style.css">
  <title>Todo App</title>
</head>
<body>
  <div class="inf">
    <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="inf__details" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <main class="main-page">
    <div>
      <label for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="task__input" type="text">
        <button>Add</button>
      </div>
    </div>
    <h3>Todo</h3>
    <ul id="uncompleted-tasks" class="tasks">
      <li class ="tasks__task task_uncompleted ">
        <input type="checkbox">
        <label class="task__label">Pay Bills</label>
        <input type="text" class="task__input">
        <button class="task__btn-edit">Edit</button>
        <button class="task__btn-delete">
          <img class="delete-img" src="./remove.svg" alt="delete">
        </button>
      </li>
      <li class="tasks__task task_uncompleted task_editable">
        <input type="checkbox">
        <label class="task__label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task__input">
        <button class="task__btn-edit">Save</button>
        <button class="task__btn-delete">
          <img class="delete-img" src="./remove.svg" alt="delete">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks" class="tasks">
      <li class = "tasks__task task_completed">
        <input type="checkbox" checked>
        <label class="task__label">See the Doctor</label>
        <input type="text" class="task__input">
        <button class="task__btn-edit">Edit</button>
        <button class="task__btn-delete">
            <img class="delete-img" src="./remove.svg" alt="delete">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
